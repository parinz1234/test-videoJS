<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test video.js</title>
  <link href="./node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
  <style>
    #my-video:-webkit-full-screen {
      width: 100%;
      height: 100%;
    }
    .container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="my-video" class="video-js">
    </video>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./node_modules/video.js/dist/video.min.js"></script>
  <script src="./node_modules/videojs-playlist/dist/videojs-playlist.min.js"></script>
  <script>
    $(function () {
      window.myPlayer = videojs('my-video', {
        autoplay: true,
        controls: true,
        preload: 'auto'
      });
      // myPlayer.src('./TextInMotion-Sample-1080p.mp4');
      // myPlayer.src('./jellyfish-25-mbps-hd-hevc.mp4');
      myPlayer.playlist([
        {
          sources: [
            {
              src: './video/SampleVideo_1280x720_30mb.mp4',
              type: 'video/mp4'
            }
          ],
          // poster: 'http://media.w3.org/2010/05/sintel/poster.png'
        },
        {
          sources: [
            {
              src: './video/lomo.mp4',
              type: 'video/mp4'
            }
          ],
          // poster: 'http://media.w3.org/2010/05/sintel/poster.png'
        },
        {
          sources: [
            {
              src: './video/SampleVideo_1280x720_30mb.mp4',
              type: 'video/mp4'
            }
          ]
        }
      ]);

       // Play through the playlist automatically. 
       myPlayer.playlist.autoadvance();

      /* set playlist repeat */
      //  myPlayer.playlist.repeat(true)

      myPlayer.on('ended', function (e) {
        console.log('ended')
        console.log(e)
      })

      myPlayer.on('ended', function (e) {
        console.log('ended')
        console.log(e)
      })

      myPlayer.on('pause', function (e) {
        console.log('pause')
        console.log(e)
      })

      myPlayer.on('play', function (e) {
        console.log('play')
        console.log(e)
      })

      myPlayer.on('playing', function (e) {
        console.log('playing')
        console.log(e)
      })

    })
  </script>
</body>
</html>
