<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test video.js</title>
  <link href="https://vjs.zencdn.net/7.1.0/video-js.css" rel="stylesheet">

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
  <style>
    #my-video:-webkit-full-screen {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <video id="my-video" class="video-js">
  </video>
  <button id="btn" onclick="toggleFullScreen()">fullscreen</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://vjs.zencdn.net/7.1.0/video.js"></script>
  <script>
    $(function () {
      window.myPlayer = videojs('my-video', {
        controls: true,
        preload: 'auto',
        loop: true
      });
      myPlayer.src('http://content.jwplatform.com/videos/SJnBN5W3-mjpS2Ylx.mp4');
      myPlayer.poster('poster.jpg');
      
      myPlayer.on('ready', function(e) {
        console.log('ready')
        console.log(e)
        myPlayer.play()
      });
      myPlayer.on('error', function(e) {
        console.log('error')
        console.log(e)
      });

      // myPlayer.on('progress', function(e) {
      //   console.log('progress')
      //   console.log(e)
      // });

      myPlayer.on('loadstart', function(e) {
        console.log('loadstart')
        console.log(e)
      });

      myPlayer.on('waiting', function(e) {
        console.log('waiting')
        console.log(e)
      });

      


      


    })

    
  </script>
</body>
</html>
